  <div ng-controller="HomeController" style=" margin: 0px auto" class="row">
    <h1>Dealer Spike Message Board</h1>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h3>Welcome, {{currentUser.name}}</h3>
      <button  style="float: right">Clear</button>
      <button  style="float: right; margin: 0px 10px">Search</button>
      <input type="text"  style="float: right" ng-model="searchText.title"/>
      <table class="table table-striped">
        <tr>
          <th>Topic</th>
          <th>User Name</th>
          <th>Answers</th>
        </tr>
        <tr ng-repeat="topic in topics | orderBy: '-answer' | filter:searchText">
        
          <td style="overflow: auto">
            <a href="#/topic/{{topic._id}}" ng-click="requestTopic(topic._id)">{{topic.title}}</a>
          </td>
          <td style="overflow: auto">
            <a href="#/profile/{{topic._user}}" ng-click='addSingleUser(topic._user)'>{{topic._user}}</a>
          </td>
          <td>{{topic.answer.length}}</td>
        </tr>
      </table>
    </div>
    
  </div>
